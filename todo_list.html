<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="css/todo_list.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/3a64e7ea1a.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>

  </head>
  <body>
    <div id="container">
      <h1>To Do List <i class="fa fa-check-square-o" aria-hidden="false"></i></h1>
      <input type="text" placeholder="Add New ToDo">

      <ul>
        <li><span> <i class="fa fa-trash-o"></i> </span> Clean Up Resume</li>
        <li><span> <i class="fa fa-trash-o"></i> </span> Publish Portfolio</li>
        <li><span> <i class="fa fa-trash-o"></i> </span> Apply For Jobs</li>
      </ul>
    </div>

  <script type="text/javascript" src="js/todo_list.js"></script>
  </body>
</html>
